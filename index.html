<!DOCTYPE html>
<html>
    <head>
        <title>RadioGaGa</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="radiogaga.css">
    </head>
    <body>
        <div class="background">
            <div class="button" value="PLAY" onclick="play(),switched()"></div>
            <div class="radio-box">
                <div class="chanels">
                    <div class="dotted-line"><hr /></div>
                    <div class="herz">
                        <p class="hz">f x o d e j g k m</p>
                    </div>
                    <div class="pointer"></div> 
                </div>
                <div class="low-part">
                    <div class="left-part">
                        <div class="speaker">
                            <div class="spdots">
                                <img src="spdots-01.svg">
                            </div>
                            <div class="radio-gaga">
                                <p class="title">RADIO GA GA &#9728</p>
                            </div>
                        </div>
                    </div>
                    <div class="right-part">
                        <p class="info">tuner</p>
                        <div class="tuner">
                            <div class="dot"></div>
                        </div>
                        <p class="info2">volume</p>
                        <div class="volume">
                            <div class="dot dot2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="feet">
                <div class="foot second"></div>
                <div class="foot"></div>
            </div>
        </div>
        <script src="radiogaga.js"></script>
        <audio id="audio" src="Tokoch - sunset.mp3" loop></audio>
    </body>
</html>
